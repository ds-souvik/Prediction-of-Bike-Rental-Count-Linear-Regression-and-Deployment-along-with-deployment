<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boom Bikes - API</title>
    <link href=https:'https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
 <div class="login">
	<h1>Predict Salary Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Best" placeholder="Best" required="required" />
        <input type="text" name="Neutral" placeholder="Neutral" required="required" />
		<input type="text" name="spring" placeholder="spring" required="required" />
        <input type="text" name="temp" placeholder="temp" required="required" />
        <input type="text" name="winter" placeholder="winter" required="required" />
        <input type="text" name="summer" placeholder="summer" required="required" />
        <input type="text" name="hum" placeholder="hum" required="required" />
        <input type="text" name="jul" placeholder="jul" required="required" />
        <input type="text" name="Sep" placeholder="Sep" required="required" />
        <input type="text" name="windspeed" placeholder="windspeed" required="required" />
        <input type="text" name="yr" placeholder="yr" required="required" />
        <input type="text" name="holiday" placeholder="holiday" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
     <br>
   <br>
   {{ prediction_text }}

    </div>
</body>
</html>
